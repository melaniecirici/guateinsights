<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Producción - GuateInsights</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; background: #f7f9fc; margin: 0; }
header { background: #024873; color: white; padding: 20px; text-align: center; }
nav { background: #03619c; text-align: center; padding: 10px; }
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
section { padding: 40px; } table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { padding: 10px; border: 1px solid #ccc; } th { background: #024873; color: white; }
canvas { margin-top: 30px; max-width: 100%; height: auto; }
</style></head><body>
<header><h1>GuateInsights - Producción Nacional</h1></header>
<nav><a href="index.html">Inicio</a><a href="precios.html">Precios</a><a href="produccion.html">Producción</a></nav>
<section><h2>Índice de Producción por Sector (2024)</h2>
<table>
<tr><th>Sector</th><th>Índice (Base 100)</th></tr>
<tr><td>Agricultura</td><td>102.5</td></tr>
<tr><td>Industria manufacturera</td><td>98.2</td></tr>
<tr><td>Construcción</td><td>110.4</td></tr>
<tr><td>Energía eléctrica</td><td>105.3</td></tr>
<tr><td>Minería</td><td>87.6</td></tr>
</table>
<canvas id="chartProduccion"></canvas>
<script>
const ctxProd = document.getElementById('chartProduccion').getContext('2d');
new Chart(ctxProd, {
  type: 'bar',
  data: {
    labels: ['Agricultura', 'Industria', 'Construcción', 'Energía', 'Minería'],
    datasets: [{
      label: 'Índice de Producción',
      data: [102.5, 98.2, 110.4, 105.3, 87.6],
      backgroundColor: ['#0dcaf0', '#198754', '#ffc107', '#dc3545', '#6610f2']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Producción Nacional por Sector - 2024'
      }
    }
  }
});
</script></section></body></html>
