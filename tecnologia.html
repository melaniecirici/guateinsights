<style>
body { font-family: Arial; background: #f7f9fc; margin: 0; }
header { background: #024873; color: white; padding: 20px; text-align: center; }
nav { background: #03619c; text-align: center; padding: 10px; }

<section><h2>Indicadores Tecnológicos (2024)</h2>
<table>
<tr><th>Indicador</th><th>Valor</th></tr>
<tr><td>Acceso a internet (%)</td><td>61.2%</td></tr>
<tr><td>Usuarios móviles activos</td><td>16,500,000</td></tr>
<tr><td>Cobertura celular nacional (%)</td><td>92%</td></tr>
<tr><td>Penetración de smartphones (%)</td><td>54%</td></tr>
<tr><td>Centros comunitarios digitales</td><td>180</td></tr>
</table>
<canvas id="chartTecnologia"></canvas>
<script>
const ctxTec = document.getElementById('chartTecnologia').getContext('2d');
new Chart(ctxTec, {
  type: 'bar',
  data: {
    labels: ['Internet', 'Móviles', 'Cobertura', 'Smartphones', 'Centros'],
    datasets: [{
      label: 'Indicadores de Tecnología',
      data: [61.2, 16500000, 92, 54, 180],
      backgroundColor: ['#6610f2', '#0dcaf0', '#198754', '#ffc107', '#dc3545']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Tecnología en Guatemala - 2024'
      }
    }
  }
});
</script></section></body></html>
