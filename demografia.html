<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><title>Demografía - GuateInsights</title>

<style>
body { font-family: Arial; background: #f7f9fc; margin: 0; }
header { background: #024873; color: white; padding: 20px; text-align: center; }
nav { background: #03619c; text-align: center; padding: 10px; }
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
section { padding: 40px; } table { width: 100%; border-collapse: collapse; margin-top: 20px; }

<section><h2>Población Estimada por Departamento (2024)</h2>
<table><tr><th>Departamento</th><th>Población (2024)</th></tr>
<tr><td>Guatemala</td><td>3,400,000</td></tr>
<tr><td>Huehuetenango</td><td>1,150,000</td></tr>
<tr><td>Alta Verapaz</td><td>1,320,000</td></tr>
<tr><td>Quiché</td><td>1,070,000</td></tr>
<tr><td>Escuintla</td><td>780,000</td></tr>
</table>
<canvas id="chartDemografia"></canvas>
<script>
const ctxDem = document.getElementById('chartDemografia').getContext('2d');
new Chart(ctxDem, {
  type: 'bar',
  data: {
    labels: ['Guatemala', 'Huehuetenango', 'Alta Verapaz', 'Quiché', 'Escuintla'],
    datasets: [{
      label: 'Población',
      data: [3400000, 1150000, 1320000, 1070000, 780000],
      backgroundColor: ['#0dcaf0', '#198754', '#ffc107', '#dc3545', '#6610f2']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Distribución de la Población por Departamento - 2024'
      }
    }
  }
});
</script></section></body></html>
