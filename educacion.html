<html lang="es"><head><meta charset="UTF-8">

<style>
body { font-family: Arial; background: #f7f9fc; margin: 0; }
header { background: #024873; color: white; padding: 20px; text-align: center; }
nav { background: #03619c; text-align: center; padding: 10px; }
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
section { padding: 40px; } table { width: 100%; border-collapse: collapse; margin-top: 20px; }

<section><h2>Indicadores Educativos (2024)</h2>
<table>
<tr><th>Indicador</th><th>Valor</th></tr>
<tr><td>Tasa de alfabetización</td><td>78.5%</td></tr>
<tr><td>Cobertura primaria</td><td>91%</td></tr>
<tr><td>Cobertura secundaria</td><td>72%</td></tr>
<tr><td>Centros educativos</td><td>12,500</td></tr>
<tr><td>Docentes activos</td><td>56,000</td></tr>
</table>
<canvas id="chartEducacion"></canvas>
<script>
const ctxE = document.getElementById('chartEducacion').getContext('2d');
new Chart(ctxE, {
  type: 'bar',
  data: {
    labels: ['Alfabetización', 'Primaria', 'Secundaria', 'Centros', 'Docentes'],
    datasets: [{
      label: 'Indicadores de Educación',
      data: [78.5, 91, 72, 12500, 56000],
      backgroundColor: ['#0dcaf0', '#198754', '#ffc107', '#6610f2', '#dc3545']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Educación en Guatemala - 2024'
      }
    }
  }
});
</script></section></body></html>
